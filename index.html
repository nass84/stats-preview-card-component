<body>
 
    <div class="outline">
      <div class="container">
        
          <div class="item">
                  <img class="image" id="workingImage" alt ="3 women happily working at computers" src="images\image-header-mobile.jpg">
                <div id="item1">    
                      <h1> Get <span id="purpleText">insights</span> that 
                        <br>help your business grow.</h1>
                      
                      <h2> Discover the benefits of data
                        analytics and make better decisions 
                        regarding revenue, customer 
                        experience, and overall efficiency. </br>
                    <div class="stats">
                      <h3> <strong> 10k+ </strong>
                            <p><span class="space"> companies </span></p>
                      <h3> <strong> 314 </strong> 
                            <p><span class="space">templates </span> </p>
                      <h3> <strong> 12m+ </strong> 
                            <p><span class="space"> queries </span> </p>
                    </div>
              </div>  
            </div> 
          <div class="item">
             <img class="image" id="desktopImage" alt ="3 women happily working at computers" src="images\image-header-desktop.jpg">
          </div>

         </div>
      </div>
    </div>
